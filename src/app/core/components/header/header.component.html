<nz-page-header nzBackIcon [nzTitle]="title">
  <nz-page-header-extra [ngSwitch]="isMobile">
    <app-desktop-menu *ngSwitchCase="false"></app-desktop-menu>
    <app-mobile-menu *ngSwitchCase="true"></app-mobile-menu>
  </nz-page-header-extra>
</nz-page-header>

<ng-template #title>
  <div>
    <h1><a routerLink="board">Sample Todo</a></h1>
    <p>{{currentUrl | translate}}</p>
  </div>
</ng-template>
