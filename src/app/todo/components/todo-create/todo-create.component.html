<app-modal-window
  title="New Todo"
  #modal>
  <form
    nz-form
    [formGroup]="createTodoForm"
    (ngSubmit)="submitForm()">

    <nz-form-label>
      <h4>{{"BOARD.LABELS.TITLE" | translate}}</h4>
    </nz-form-label>
    <h3
      nz-typography
      nzEditable
      [(nzContent)]="title">Title</h3>

    <nz-form-control nzErrorTip="Please input description">
      <nz-form-label>
        <h4>{{"BOARD.LABELS.DESCRIPTION" | translate}}</h4>
      </nz-form-label>
      <nz-textarea-count [nzMaxCharacterCount]="255">
        <textarea
          formControlName="description"
          nz-input
          [nzAutosize]="{ minRows: 3, maxRows: 5 }"></textarea>
      </nz-textarea-count>
    </nz-form-control>

    <button
      nz-button
      nzBlock
      [nzType]="'primary'">
      {{"BOARD.BUTTONS.CREATE" | translate}}
    </button>
  </form>
</app-modal-window>
