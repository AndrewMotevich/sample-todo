<button nz-button nzType="primary" (click)="modal.showModal()">Sign Up</button>

<app-modal-window title="Sign In" #modal>
  <form nz-form [nzLayout]="'vertical'" [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label>First name</nz-form-label>
      <nz-form-control nzErrorTip="Please input your first name!">
        <nz-input-group>
          <input type="text" nz-input formControlName="firstName" placeholder="First Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Last Name</nz-form-label>
      <nz-form-control nzErrorTip="Please input your last name!">
        <nz-input-group>
          <input type="text" nz-input formControlName="lastName" placeholder="Last Name" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Email</nz-form-label>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Password</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTipsTemplate">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
      <ng-template #errorTipsTemplate let-control>
        <ng-container *ngIf="control.hasError('required')">Please enter your password</ng-container>
        <ng-container *ngIf="control.hasError('minlength')">Min length is 8</ng-container>
      </ng-template>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Confirm password</nz-form-label>
      <nz-form-control [nzErrorTip]="errorTipsConfirmPassword">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="confirmPassword" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
      <ng-template #errorTipsConfirmPassword let-control>
        <ng-container *ngIf="control.hasError('required')">Please confirm your password</ng-container>
        <ng-container *ngIf="control.hasError('notEqualPasswords')">Passwords aren't equal</ng-container>
      </ng-template>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control nzErrorTip="You should agree!">
        <label nz-checkbox formControlName="agree">
          <span>
            I have read the
            <a>agreement</a>
          </span>
        </label>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzBlock [nzType]="'primary'" [nzLoading]="isLoading">Sign Up</button>
  </form>
</app-modal-window>
