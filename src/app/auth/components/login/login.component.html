<button nz-button nzType="primary" (click)="modal.showModal()">Login</button>

<app-modal-window title="Login" #modal>
  <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div class="row">
      <div>
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div>
        <a href="mailto:motevich@gmail.com">Forgot password</a>
      </div>
    </div>

    <button nz-button nzBlock class="margin" [nzType]="'primary'" [nzLoading]="isOkLoading">Log in</button>
  </form>
</app-modal-window>
