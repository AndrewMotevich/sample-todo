<nz-modal [(nzVisible)]="isVisible" [nzTitle]="title" (nzOnCancel)="handleCancel()" [nzOkLoading]="isOkLoading">
  <ng-content *nzModalContent></ng-content>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isOkLoading">{{title}}</button>
  </div>
</nz-modal>
